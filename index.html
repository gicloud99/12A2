<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin lớp 12A2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary-color: #4a90e2;
      --background-color: #f4f4f4;
      --card-background: #ffffff;
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow-color);
      margin-bottom: 2rem;
    }

    #card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    student-card {
      background-color: var(--card-background);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-color);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-content {
      padding: 1.5rem;
      flex-grow: 1;
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 1.5rem;
      object-fit: cover;
      border: 3px solid var(--primary-color);
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .social-links a {
      color: var(--primary-color);
      margin-right: 1rem;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover { color: #333; }

    /* FORM */
    #student-form {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: var(--card-background);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    #student-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #student-form button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #student-form button:hover { background-color: #357abd; }

    /* MUSIC PLAYER */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--card-background);
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-color);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .music-player.collapsed { width: 40px; height: 40px; overflow: hidden; padding: 0; }
    .music-player.collapsed .music-controls { display: none; }
  </style>
</head>

<body>
  <header>
    <h1>12A2</h1>
  </header>

  <!-- FORM NHẬP DỮ LIỆU -->
  <section id="student-form">
    <h2>Thêm học sinh mới</h2>
    <input type="text" id="name" placeholder="Họ tên">
    <input type="text" id="phone" placeholder="Số điện thoại">
    <input type="text" id="birthday" placeholder="Ngày sinh (VD: 20/11/2008)">
    <input type="email" id="email" placeholder="Email">
    <input type="url" id="facebook" placeholder="Facebook URL">
    <input type="url" id="instagram" placeholder="Instagram URL">
    <input type="url" id="github" placeholder="GitHub URL">
    <input type="url" id="tiktok" placeholder="TikTok URL">
    <input type="url" id="youtube" placeholder="YouTube URL">
    <input type="url" id="avatar" placeholder="Avatar URL">
    <button onclick="submitForm()">Thêm học sinh</button>
    <p id="form-message" style="color: green;"></p>
    <p id="form-error" style="color: red;"></p>
  </section>

  <main id="card-container"></main>

  <!-- MUSIC PLAYER -->
  <div class="music-player" id="musicPlayer">
    <button class="toggle-btn" onclick="toggleMusicPlayer()"><i class="fas fa-music"></i></button>
    <div class="music-controls">
      <button id="playPauseBtn" onclick="togglePlayPause()"><i class="fas fa-play"></i> Phát</button>
      <select id="songSelector" onchange="changeSong()">
        <option value="https://cudatto1m.github.io/Thongtinhoc/nhacnen.mp3" selected>Nhạc nền 1</option>
        <option value="https://cudatto1m.github.io/Thongtinhoc/nhacnen2.mp3">Nhạc nền 2</option>
      </select>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cudatto1m.github.io/Thongtinhoc/nhacnen.mp3" type="audio/mpeg">
  </audio>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ==== DÁN CẤU HÌNH FIREBASE CỦA BẠN Ở ĐÂY ====
    const firebaseConfig = {
  apiKey: "AIzaSyCrVM5Mqg33MY8feGyWDUQZ9lxJiEosNqU",
  authDomain: "thongtin12a2-fcbb1.firebaseapp.com",
  databaseURL: "https://thongtin12a2-fcbb1-default-rtdb.firebaseio.com",
  projectId: "thongtin12a2-fcbb1",
  storageBucket: "thongtin12a2-fcbb1.firebasestorage.app",
  messagingSenderId: "68791424681",
  appId: "1:68791424681:web:556e527fe3710b4a313bb8",
  measurementId: "G-QQF3ZNECK5"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('student-form');
    const container = document.getElementById('card-container');
    const message = document.getElementById('form-message');
    const error = document.getElementById('form-error');

    window.submitForm = async function() {
      const name = document.getElementById('name').value;
      if (!name) { error.textContent = "Vui lòng nhập họ tên!"; return; }

      const student = {
        name,
        phone: document.getElementById('phone').value,
        birthday: document.getElementById('birthday').value,
        email: document.getElementById('email').value,
        facebook: document.getElementById('facebook').value,
        instagram: document.getElementById('instagram').value,
        github: document.getElementById('github').value,
        tiktok: document.getElementById('tiktok').value,
        youtube: document.getElementById('youtube').value,
        avatar: document.getElementById('avatar').value
      };

      try {
        await push(ref(db, 'students'), student);
        message.textContent = "Thêm học sinh thành công!";
        error.textContent = "";
        form.reset();
      } catch (err) {
        error.textContent = "Lỗi: " + err.message;
      }
    };

    onValue(ref(db, 'students'), (snapshot) => {
      const data = snapshot.val();
      container.innerHTML = "";
      if (!data) return;
      Object.values(data).forEach(s => {
        const card = document.createElement('student-card');
        for (const key in s) if (s[key]) card.setAttribute(key, s[key]);
        container.appendChild(card);
      });
    });

    class StudentCard extends HTMLElement {
      connectedCallback() {
        const name = this.getAttribute("name");
        const phone = this.getAttribute("phone");
        const birthday = this.getAttribute("birthday");
        const email = this.getAttribute("email");
        const facebook = this.getAttribute("facebook");
        const instagram = this.getAttribute("instagram");
        const github = this.getAttribute("github");
        const tiktok = this.getAttribute("tiktok");
        const youtube = this.getAttribute("youtube");
        const avatar = this.getAttribute("avatar");

        this.innerHTML = `
          <div class="card-content">
            <div class="card-header">
              <img src="${avatar || 'https://via.placeholder.com/80'}" class="avatar">
              <h2>${name}</h2>
            </div>
            <div class="card-body">
              <p><strong>Số điện thoại:</strong> ${phone || 'N/A'}</p>
              <p><strong>Ngày sinh:</strong> ${birthday || 'N/A'}</p>
              <p><strong>Email:</strong> ${email || 'N/A'}</p>
              <div class="social-links">
                ${facebook ? `<a href="${facebook}" target="_blank"><i class="fab fa-facebook"></i></a>` : ""}
                ${instagram ? `<a href="${instagram}" target="_blank"><i class="fab fa-instagram"></i></a>` : ""}
                ${github ? `<a href="${github}" target="_blank"><i class="fab fa-github"></i></a>` : ""}
                ${tiktok ? `<a href="${tiktok}" target="_blank"><i class="fab fa-tiktok"></i></a>` : ""}
                ${youtube ? `<a href="${youtube}" target="_blank"><i class="fab fa-youtube"></i></a>` : ""}
              </div>
            </div>
          </div>`;
      }
    }
    customElements.define("student-card", StudentCard);

    // Nhạc
    const audio = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const songSelector = document.getElementById('songSelector');
    const musicPlayer = document.getElementById('musicPlayer');
    window.togglePlayPause = function() {
      if (audio.paused) {
        audio.play().then(() => playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Tạm dừng');
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Phát';
      }
    };
    window.changeSong = function() {
      audio.src = songSelector.value;
      audio.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Tạm dừng';
    };
    window.toggleMusicPlayer = function() {
      musicPlayer.classList.toggle('collapsed');
    };
  </script>
</body>
</html>
